server:
  port: 8082

spring:
  application:
    name: ANNONCE-SERVICE

  datasource:
    url: jdbc:postgresql://localhost:5432/skaneasy
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
